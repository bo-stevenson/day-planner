<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    
    <div class="container">
      <!-- Timeblocks go here -->

      <div class= "row time-block">

        <div class= "hour col-md-1 ">
            <p>9am</p>

        </div>

        <div class= "input-group description col-md-10">
            <textarea id="9AM" class= "form-control"></textarea>
        </div>

        <button class="col-md-1 saveBtn"></button>



      </div>

      <div class= "row time-block">

        <div class= "hour col-md-1">
            <p>10am</p>

        </div>

        <div class= "input-group col-md-10">
            <textarea id="10AM" class="form-control"></textarea>
        </div>

        <button class="col-md-1 saveBtn"></button>



      </div>

      <div class= "row time-block">

        <div class= "hour col-md-1">
            <p>11am</p>

        </div>

        <div class= "input-group col-md-10">
            <textarea id="11AM" class="form-control"></textarea>
        </div>

        <button class="col-md-1 saveBtn"></button>



      </div>

      <div class= "row time-block">

        <div class= "hour col-md-1">
            <p>12pm</p>

        </div>

        <div class= "input-group col-md-10">
            <textarea id="12PM" class="form-control"></textarea>
        </div>

        <button class="col-md-1 saveBtn"></button>



      </div>

      <div class= "row time-block">

        <div class= "hour col-md-1">
            <p>1pm</p>

        </div>

        <div class= "input-group col-md-10">
            <textarea id="1PM" class="form-control"></textarea>
        </div>

        <button class="col-md-1 saveBtn"></button>



      </div>

      <div class= "row time-block">

        <div class= "hour col-md-1">
            <p>2pm</p>

        </div>

        <div class= "input-group col-md-10">
            <textarea id="2PM" class="form-control"></textarea>
        </div>

        <button class="col-md-1 saveBtn"></button>



      </div>

      <div class= "row time-block">

        <div class= "hour col-md-1">
            <p>3pm</p>

        </div>

        <div class= "input-group col-md-10">
            <textarea id="3PM" class="form-control"></textarea>
        </div>

        <button class="col-md-1 saveBtn"></button>



      </div>

      <div class= "row time-block">

        <div class= "hour col-md-1">
            <p>4pm</p>

        </div>

        <div class= "input-group col-md-10">
            <textarea id="4PM" class="form-control"></textarea>
        </div>

        <button class="col-md-1 saveBtn"></button>



      </div>

      <div class= "row time-block">

        <div class= "hour col-md-1">
            <p>5pm</p>

        </div>

        <div class= "input-group col-md-10">
            <textarea id="5PM" class="form-control"></textarea>
        </div>

        <button class="col-md-1 saveBtn"></button>



      </div>



      
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
