<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    
    <div class="container">
      <!-- Timeblocks go here -->

      <div class= "row time-block">
        <!--9am-->
        <div class= "hour col-md-1 ">
            <p>9am</p>

        </div>

        <div class= "input-group description col-md-10">
            <textarea id="textNine" class= "form-control" name="9"></textarea>
        </div>

        <button class="col-md-1 saveBtn"></button>
      </div>

        <!--10am-->
      <div class= "row time-block">

        <div class= "hour col-md-1">
            <p>10am</p>

        </div>

        <div class= "input-group col-md-10">
            <textarea id="textTen" class="form-control" name="10"></textarea>
        </div>

        <button class="col-md-1 saveBtn"></button>
      </div>

      <!--11am-->
      <div class= "row time-block">

        <div class= "hour col-md-1">
            <p>11am</p>

        </div>

        <div class= "input-group col-md-10">
            <textarea id="textEleven" class="form-control" name="11"></textarea>
        </div>

        <button class="col-md-1 saveBtn"></button>
      </div>

      <!--12pm-->
      <div class= "row time-block">

        <div class= "hour col-md-1">
            <p>12pm</p>

        </div>

        <div class= "input-group col-md-10">
            <textarea id="textTwelve" class="form-control" name="12"></textarea>
        </div>

        <button class="col-md-1 saveBtn"></button>
      </div>

        <!--1pm-->
      <div class= "row time-block">
        <div class= "hour col-md-1">
            <p>1pm</p>
        </div>

        <div class= "input-group col-md-10">
            <textarea id="textOne" class="form-control" name="1"></textarea>
        </div>
        <button class="col-md-1 saveBtn"></button>
      </div>

      <!--2pm-->
      <div class= "row time-block">
        <div class= "hour col-md-1">
            <p>2pm</p>
        </div>

        <div class= "input-group col-md-10">
            <textarea id="textTwo" class="form-control" name="2"></textarea>
        </div>
        <button class="col-md-1 saveBtn"></button>
      </div>

      <!--3pm-->
      <div class= "row time-block">
        <div class= "hour col-md-1">
            <p>3pm</p>
        </div>

        <div class= "input-group col-md-10">
            <textarea id="textThree" class="form-control" name="3"></textarea>
        </div>

        <button class="col-md-1 saveBtn"></button>
      </div>

      <!--4pm-->
      <div class= "row time-block">

        <div class= "hour col-md-1">
            <p>4pm</p>

        </div>

        <div class= "input-group col-md-10">
            <textarea id="textFour" class="form-control" name="4"></textarea>
        </div>

        <button class="col-md-1 saveBtn"></button>
      </div>

        <!--5pm-->
      <div class= "row time-block">

        <div class= "hour col-md-1">
            <p>5pm</p>

        </div>

        <div class= "input-group col-md-10">
            <textarea id="textFive" class="form-control" name="5"></textarea>
        </div>

        <button class="col-md-1 saveBtn"></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
